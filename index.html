<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>
<body>
        <ion-app>
            <ion-header>
                <ion-toolbar color="tertiary">
                    <ion-title>Budget Planner</ion-title>
                </ion-toolbar>
            </ion-header> 
            <ion-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <ion-card>
                                <ion-card-header>
                                    <ion-card-title color="secondary">New Expense</ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-item>
                                        <ion-label position="floating">Expense Reason</ion-label>
                                        <ion-input type="text" id="input-reason"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="floating">Expense Amount</ion-label>
                                        <ion-input type="number" id="input-amount"></ion-input>
                                    </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button fill="outline" color="danger" id="clear-btn">
                                        <ion-icon slot="start" name="close"></ion-icon>Clear
                                    </ion-button>
                                    <ion-button fill="solid" color="tertiary" id="add-btn">
                                        <ion-icon slot="start" name="add"></ion-icon>Add Expense
                                    </ion-button>
                                </div>
                                </ion-card-content>   
                            </ion-card>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <ion-list id="expenses-list"></ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <p margin>Total Expense : <span id="total-expenses"></span></p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
            <ion-alert-controller></ion-alert-controller>
        </ion-app>
        <script src="ionic.js" type="text/javascript"></script>
</body>
</html>
